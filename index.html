<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="Celular navegando no Instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                    <div class="profile-photo">
                        <img src="img/perfil-instagram.jpg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como michelmichelcosta</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é michelmichelcosta?</p>
                    <p class="not-account">
                        <a href="#" class="link-blue">Alternar contas</a>
                        ou 
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                </div>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </body>
</html>
